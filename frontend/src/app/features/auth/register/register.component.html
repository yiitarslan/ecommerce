<section class="register-wrapper">
  <h2>Kayıt Ol</h2>

  <!-- ✅ Başarı veya Hata Mesajı -->
  <p *ngIf="message" [style.color]="isError ? 'red' : 'green'" style="font-weight: bold;">
    {{ message }}
  </p>

  <!-- Form Başlangıcı -->
  <form (ngSubmit)="register()">
    <label for="fullName">Ad Soyad</label>
    <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required />

    <label for="email">E-posta</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="password">Şifre</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />

    <label for="confirmPassword">Şifre Tekrar</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />

    <button type="submit">Kayıt Ol</button>
  </form>

  <div class="options">
    <a routerLink="/giris">Zaten üye misin? Giriş Yap</a>
  </div>
</section>
