<section class="forgot-wrapper">
    <h2>Şifremi Unuttum</h2>
    <p>Lütfen e-posta adresinizi girin. Şifre sıfırlama bağlantısı gönderilecektir.</p>
  
    <form (ngSubmit)="sendResetLink()">
      <label for="email">E-posta</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
  
      <button type="submit">Gönder</button>
    </form>
  
    <div class="options">
      <a routerLink="/giris">Giriş Sayfasına Dön</a>
    </div>
  </section>
