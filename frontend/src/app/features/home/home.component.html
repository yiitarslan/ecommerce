<section class="slider-container" *ngIf="currentProduct() as product">
  <div class="slider-card">
    <img [src]="product.imageUrl" class="product-img" />
    <h3 class="title">{{ product.name }}</h3>
    <p class="category">{{ product.category.name | titlecase }}</p>
    <p class="price">{{ product.price | currency: 'TRY' }}</p>
  </div>

<div class="product-grid">
  <div *ngFor="let p of products | slice:0:8" class="product-card" (click)="goToDetail(p.id)">

    <!-- Kalp butonu -->
    <div
      class="favorite-btn"
      (click)="toggleFavorite(p.id, $event)"
      [class.active]="isFavorite(p.id)">
      
      <!-- BoÅŸ Kalp -->
      <svg
        *ngIf="!isFavorite(p.id)"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="none"
        stroke="#aaa"
        stroke-width="2"
        viewBox="0 0 24 24">
        <path
          d="M12 21s-6-4.35-10-9c-3-3.5 0-9 5-9 2.54 0 5 2 5 2s2.46-2 5-2c5 0 8 5.5 5 9-4 4.65-10 9-10 9z" />
      </svg>

      <!-- Dolu Kalp -->
      <svg
        *ngIf="isFavorite(p.id)"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="#e60023"
        viewBox="0 0 24 24">
        <path
          d="M12 21s-6-4.35-10-9c-3-3.5 0-9 5-9 2.54 0 5 2 5 2s2.46-2 5-2c5 0 8 5.5 5 9-4 4.65-10 9-10 9z" />
      </svg>
    </div>

    <img [src]="p.imageUrl" alt="{{ p.name }}" class="product-image" />
    <h2 class="product-title">{{ p.name }}</h2>
    <p class="category">{{ p.category.name | titlecase }}</p>
    <p class="product-price">{{ p.price | currency: 'TRY' }}</p>
