<div class="product-list-wrapper">
  <h2>📦 Ürünlerim</h2>

  <div class="product-grid">
    <div class="product-card" *ngFor="let p of products">
      <img [src]="p.imageUrl" alt="{{ p.name }}" />

      <div class="product-info">
        <h3>{{ p.name }}</h3>
        <p class="desc">{{ p.description }}</p>
        <p><strong>Fiyat:</strong> {{ p.price | currency: 'TRY' }}</p>
        <p><strong>Stok:</strong> {{ p.stock }}</p>
        <p><strong>Kategori:</strong> {{ p.category?.name || '-' }}</p>
      </div>

      <div class="actions">
        <a [routerLink]="['/seller/products/edit', p.id]">✏️</a>
        <button class="delete" (click)="deleteProduct(p.id)">🗑️</button>
        </div>
      
    </div>
  </div>
</div>
